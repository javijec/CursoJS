<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-slate-50 ">
  <header class="p-[20px] text-white bg-zinc-800 text-center">
    <h1 class="text-3xl font-bold">Calculadora de Costos</h1>
  </header>

  <main class="max-w-[600px] mx-auto rounded-lg bg-white">
    <h2 class="text-xl font-semibold m-2">Configuración</h2>
    <div class="m-2">
      <label for="currency-selector" class="font-medium">Moneda:</label>
      <select id="currency-selector" class="border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">
        <option value="peso">Peso Argentino</option>
        <option value="dolar">Dólar Americano</option>
      </select>
    </div>
  
    <h2 class="text-xl font-semibold m-2">¿Qué costo desea incluir en su presupuesto?</h2>
    <div class="m-2">
      <input type="checkbox" id="trabajo" name="Costo de trabajo">
      <label for="trabajo">Costo de trabajo</label>
    </div>
    <div class="m-2">
      <input type="checkbox" id="material" name="materiales">
      <label for="material">Costo de materiales</label>
    </div>
  
    <h2 class="text-xl font-semibold m-2">Costos mano de obra</h2>
    <form id="formulario2">
      <div class="m-2">
        <label for="costomano" class="font-medium">Valor hora:</label>
        <input type="number" id="costomano" class="border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="Ingrese el valor hora" required>
      </div>
      <div class="m-2">
        <label for="htrabajo" class="font-medium">Horas/día:</label>
        <input type="number" class="border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200" id="htrabajo" name="htrabajo" value="0" placeholder="Ingrese las horas por día">
      </div>
      <div class="m-2">
        <label for="dtrabajo" class="font-medium">Días:</label>
        <input type="number" class="border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200" id="dtrabajo" name="dtrabajo" value="0" placeholder="Ingrese la cantidad de días">
      </div>
      <div class="m-2">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar valor hora</button>
      </div>
    </form>
  
    <h2 class="text-xl font-semibold m-2">Costos de materiales</h2>
    <div id="materiales-lista2" class="m-2">
      <!-- Aquí se mostrará la lista de materiales -->
    </div>
  
    <h2 class="text-xl font-semibold m-2">Agregar materiales</h2>
    <form id="formulario-agregar" class="m-2">
      <div class="flex items-center">
        <div>
          <label for="nombre-material" class="py-2 px-2">Material:</label>
        </div>
        <div class="max-w-[100px]">
          <input type="text" id="nombre-material" class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-2" placeholder="Nombre del material" required>
        </div>
        <div class="px-2">
          <label for="costo-material">$</label>
        </div>
        <div class="max-w-[100px]">
          <input type="number" id="costo-material" class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-2" placeholder="Costo" required>
        </div>
        <div class="px-2">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded">Agregar material</button>
        </div>
      </div>
    </form>
  
    <div class="m-2">
      <button id="botoncalc" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Calcular costos</button>
    </div>
  </main>
  
  <footer class="py-4 text-center mt-[20px] text-gray-400">
    Javier Camargo &copy; 2024 - Todos los derechos reservados
  </footer>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
