<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>

  </style>
</head>

<body>
  <header>
    <h1>Calculadora de Costos</h1>
  </header>
  <main class="container">
    <h2 class="main-title">Calculadora de costos</h2>

<!--     <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del cliente</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre">
    </div> -->

    <h3>¿Qué costo desea incluir en su presupuesto?</h3>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="trabajo" name="Costo de trabajo">
      <label class="form-check-label" for="trabajo">Costo de trabajo</label>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="material" name="materiales">
      <label class="form-check-label" for="material">Costo de materiales</label>
    </div>

    <div id="Costosmanodeobra" class="mb-3">
      <h3>Costos mano de obra</h3>
      <div id="costomano"></div>
      <form id="formulario2" class="row g-3 align-items-center">
          <div class="col-auto">
              <label for="costomano2" class="form-label">Costo de hora en $:</label>
          </div>
          <div class="col-auto">
              <input type="number" id="costomano2" class="form-control" required>
          </div>
          <div class="col-auto">
              <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
      </form>
  
      <div id="texto"></div>
      <div class="mb-3">
          <label for="htrabajo" class="form-label">Horas de Trabajo/día</label>
          <input type="number" class="form-control" id="htrabajo" name="htrabajo" value="0">
      </div>
      <div class="mb-3">
          <label for="dtrabajo" class="form-label">Días de Trabajo</label>
          <input type="number" class="form-control" id="dtrabajo" name="dtrabajo" value="0">
      </div>
  </div>
  

    <h3>Manejo de materiales</h3>

    <div id="materiales-lista2" class="mb-3">
      <!-- Aquí se mostrará la lista de materiales -->
    </div>
    <h3>Agregar materiales</h3>
    
    <form id="formulario-agregar" class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="nombre-material" class="form-label">Material:</label>
      </div>
      <div class="col-auto">
        <input type="text" id="nombre-material" class="form-control" required>
      </div>
      <div class="col-auto">
        <label for="costo-material" class="form-label">Precio: $</label>
      </div>
      <div class="col-auto">
        <input type="number" id="costo-material" class="form-control" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </form>
    

    <div id="calcular">
      <button id="botoncalc" class="btn btn-primary">Calcular</button>
    </div>

    <div id="costo" class="mt-3"></div>


  </main>

  <script src="js/main.js"></script>
</body>

</html>
