<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>

  </style>
</head>

<body>
  <header>
    <h1>Calculadora de Costos</h1>
  </header>
  <main class="container">
    <!--     <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del cliente</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre">
    </div> -->


    <div>
      <h3>¿Qué costo desea incluir en su presupuesto?</h3>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="trabajo" name="Costo de trabajo">
        <label class="form-check-label" for="trabajo">Costo de trabajo</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="material" name="materiales">
        <label class="form-check-label" for="material">Costo de materiales</label>
      </div>
    </div>

    <div id="Costosmanodeobra" class="mb-3">
      <h3>Costos mano de obra</h3>
      <div>
        <form id="formulario2">
          <div class="row">
            <label for="costomano2" class="form-label col-form-label col-4 col-lg-2">Valor hora</label>
            <div class="col-4 col-lg-3"><input type="number" id="costomano2" class="form-control" required></div>
            <div class="col-4 col-lg-3"><button type="submit" class="btn btn-primary">Guardar</button></div>
          </div>
        </form>
        <div class="row">
          <label for="htrabajo" class="form-label col-form-label col-4 col-lg-2">Horas/día</label>
          <div class="col-4 col-lg-3"><input type="number" class="form-control" id="htrabajo" name="htrabajo" value="0"></div>
        </div>
        <div class="row">
          <label for="dtrabajo" class="form-label col-form-label col-4 col-lg-2">Días</label>
          <div class="col-4 col-lg-3"><input type="number" class="form-control" id="dtrabajo" name="dtrabajo" value="0"></div>
        </div>

      </div>
      <div id="texto"></div>
    </div>

    <div>
      <h3>Costos de materiales</h3>

      <div id="materiales-lista2" class="mb-3">
        <!-- Aquí se mostrará la lista de materiales -->
      </div>
    </div>


    <div id="calcular">
      <button id="botoncalc" class="btn btn-primary">Calcular</button>
    </div>





    <div id="fondo" class="oculto">
      <div id="cartel" class="oculto"></div>
    </div>
    </div>

    <h3>Agregar materiales</h3>
    <form id="formulario-agregar" class="row g-3 align-items-center">
      <div class="col-2 col-lg-auto">
        <label for="nombre-material" class="form-label">Material</label>
      </div>
      <div class="col-3 col-lg-2">
        <input type="text" id="nombre-material" class="form-control" required>
      </div>
      <div class="col-1 col-lg-auto">
        <label for="costo-material" class="form-label">$</label>
      </div>
      <div class="col-3 col-lg-2">
        <input type="number" id="costo-material" class="form-control" required>
      </div>
      <div class="col-3 col-lg-2">
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </form>
  </main>
  <footer>

  </footer>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
